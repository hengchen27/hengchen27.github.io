         <div class="container main-contact">
             <div class="main-contact-title"><h3>Contact Form</h3></div>
             <form class="form-horizontal main-contact-form" action="/action_page.php">
               <fieldset>
                   <legend>Personal Details</legend>
                   <div class="form-group">
                       <label class="control-label col-sm-2 main-contact-label" for="fName">Your Name:</label>
                       <div class="col-sm-5">
                           <input type="text" class="form-control" id="fName" placeholder="First Name" name="fName" required>
                       </div>
                       <div class="col-sm-5">
                           <input type="text" class="form-control" id="lName" placeholder="Last Name" name="lName" required>
                       </div>
                   </div>
                   <div class="form-group">
                       <label class="control-label col-sm-2 main-contact-label" for="email">Your Email:</label>
                       <div class="col-sm-10">
                           <input type="email" class="form-control" id="email" placeholder="e.g.name@example.com" name="email">
                       </div>
                   </div>
                   <div class="form-group">
                       <label class="control-label col-sm-2 main-contact-label">Phone:</label>
                       <div class="col-sm-3">
                           <input type="text" class="form-control" id="code1" placeholder="###" name="code1" required>
                       </div>
                       <div class="col-sm-3">
                           <input type="text" class="form-control" id="code2" placeholder="###" name="code2" required>
                       </div>
                       <div class="col-sm-4">
                           <input type="text" class="form-control" id="code3" placeholder="####" name="code3" required>
                       </div>
                   </div>
               </fieldset>
               <fieldset>
                     <legend>Message Details</legend>
                   <div class="form-group">
                     <div class="dropdown">
                         <label class="control-label col-sm-2" for="sel1">Subject:</label>
                         <div class="col-sm-10">
                             <select class="form-control" id="sel1">
                                 <option label=""></option>
                                 <option>General Question/Comment</option>
                                 <option>Career/Job Related</option>
                                 <option>Simply stating that I'm awesome</option>
                             </select>
                         </div>
                     </div>
                   </div>
                   <div class="form-group">
                       <label class="control-label col-sm-2" for="message">Message:</label>
                       <div class="col-sm-10">
                           <textarea class="form-control" rows="5" id="message" placeholder="Enter some texts here"></textarea>
                       </div>
                   </div>
                   <div class="form-group">
                       <label class="control-label form-question col-sm-12">How did you find this site?</label>
                   </div>
                   <div class="form-group">
                           <label class="checkbox-inline form-checkbox col-sm-3">
                               <input type="checkbox" value="">Search engine
                           </label>
                           <label class="checkbox-inline form-checkbox col-sm-3">
                               <input type="checkbox" value="">Social media
                           </label>
                           <label class="checkbox-inline form-checkbox col-sm-3">
                               <input type="checkbox" value="">Word of mouth
                           </label>
                           <label class="checkbox-inline form-checkbox col-sm-2">
                               <input type="checkbox" value="">Other
                           </label>
                   </div>
               </fieldset>
                 <div class="send-form-button">
                    <button id='submit' type="submit" class="btn btn-info">Send Form</button>
                 </div>
             </form>
